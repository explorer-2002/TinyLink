name: Webhook Triggered Workflow

# Trigger on repository_dispatch event (custom webhook)
on:
  repository_dispatch:
    types: 
    - webhook

jobs:
  respond-to-dispatch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print webhook payload
        run: 'echo "Event type: ${{ GITHUB_EVENT_NAME }}"'
      
    